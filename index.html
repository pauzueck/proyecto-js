<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <h1 class="text-center">Login to PlantLife Marketplace</h1>
    
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username">
        <label for="password">Password:</label>
        <input type="password" id="password">
        <button type="submit">Login</button>
    </form>
    
    <h2 class="text-center">PlantLife Online Store</h2>
    
    <section class="marketplace">

    <section id="plantContainer"></section>
    
    <section id="shoppingCart">
        <h2>Shopping Cart</h2>
        <ul id="shoppingList"></ul>
        <p>Total: <span id="total"></span>0</p>
        <button class="emptyButton" onclick="emptyCart()">Empty Cart</button>
        <button class="checkoutButton">Checkout</button>
    </section>
</section>

    <!--scripts-->
    <script src="./js/index.js"></script>

</body>

</html>
