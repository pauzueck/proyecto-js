<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <header class="plantlifeHeader">
        <nav>
            <img src="./assets/logo.png" alt="logo-plantlife">
        </nav>

        <div id="weatherSection">
            <span id="temperature"></span>
        </div>

    </header>

    <main>

    
    
    <section class="sectionOne">
        <div>
        <h1 class="text-center">The place to find your perfect plant companion</h1>
        <button id="loginButton" class="loginButton"> Login</button>
        </div>
    </section>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="Login">Login</button>
            </form>
        </div>
    </div>

    <section class="marketplace">
        
    <section id="plantContainer">

    </section>
    
    <section id="shoppingCart">
        <h2>Shopping Cart</h2>
        <ul id="shoppingList"></ul>
        <p>Total: $ <span id="total"></span>0</p>
        <div class="buttonShop">
            <button class="emptyButton" onclick="emptyCart()">Empty Cart</button>
            <button class="checkoutButton" id="checkoutSuccess">Checkout</button>
        </div>
    </section>
</section>

</main>

    <!--scripts-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="./js/index.js"></script>

</body>

</html>
